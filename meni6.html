<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alkoholna Pića Menu</title>
  <style>
    :root {
      --bg-color: #121212;
      --container-bg: #1f1f1f;
      --accent-color: #cda45e;
      --text-color: #e0e0e0;
      --border-color: #444;
    }
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body styling */
    body {
      background-color: var(--bg-color);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: var(--text-color);
      padding: 20px;
      min-height: 100vh;
    }
    /* Main container */
    .menu-section {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--container-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }
    /* Header with a big picture */
    .menu-header {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
    }
    .menu-header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
    }
    .menu-header h2 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent-color);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      margin: 0;
    }
    /* Menu items container */
    .menu-items {
      padding: 20px;
    }
    /* Each menu item */
    .menu-item {
      display: flex;
      flex-direction: column;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.3s ease;
      cursor: pointer;
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
      user-select: none;
      word-wrap: break-word;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background-color: rgba(205, 164, 94, 0.15);
    }
    .menu-item:focus {
      outline: none !important;
    }
    .menu-item.blur {
      filter: blur(2px);
      opacity: 0.6;
    }
    .menu-item.active {
      filter: none;
      opacity: 1;
    }
    /* Top row: group item name & volume (if any) on left and price on right */
    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px; /* Moderate gap to avoid overflow */
    }
    /* Container for item name and volume */
    .name-volume {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .item-name {
      font-size: 1.4rem;
      font-weight: 900;
    }
    .item-volume {
      font-size: 1.4rem;
      font-weight: 900;
      color: #aaa; /* optional styling */
    }
    .item-price {
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
    }
    /* Quantity controls */
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    .qty-btn {
      background-color: var(--accent-color);
      border: none;
      padding: 5px 10px;
      color: var(--text-color);
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .qty-btn:hover {
      background-color: rgba(205, 164, 94, 0.8);
    }
    .qty-display {
      font-size: 1.4rem;
      min-width: 20px;
      text-align: center;
    }
    /* Action buttons */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
    }
    .action-btn {
      width: 200px;
      padding: 10px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 5px;
      color: var(--text-color);
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .action-btn:hover {
      background-color: rgba(205, 164, 94, 0.8);
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .menu-header {
        height: 180px;
      }
      .menu-header h2 {
        font-size: 2rem;
        bottom: 10px;
        left: 10px;
      }
      .menu-item {
        font-size: 1.2rem;
      }
      .item-name, .item-volume, .item-price {
        font-size: 1.2rem;
      }
      .action-btn {
        width: 150px;
        font-size: 1.2rem;
      }
      .top-row {
        gap: 10px;
      }
    }
    /* Styles for table selection page (in order window) */
    .table-page {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .table-page h2 {
      font-size: 3rem; /* Bigger title for table selection */
      margin-bottom: 20px;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent-color);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    .table-page select {
      font-size: 2rem;
      padding: 10px;
      border: 1px solid var(--accent-color);
      border-radius: 5px;
      background-color: var(--container-bg);
      color: var(--text-color);
      margin-bottom: 10px;
    }
    .table-page .action-btn {
      margin-top: 10px;
    }
    .table-page .back-btn {
      display: block;
      margin: 10px auto 0 auto;
      width: 200px;
      padding: 10px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 5px;
      color: var(--text-color);
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .table-page .back-btn:hover {
      background-color: rgba(205, 164, 94, 0.8);
    }
    /* Styles for confirmation modal overlay */
    .confirmation-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .confirmation-modal {
      background-color: var(--container-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      text-align: center;
      font-size: 2rem;
      font-weight: 900;
      color: #ffffff; /* White text */
    }
    .confirmation-modal span {
      font-size: 2.5rem;
      margin-right: 10px;
      color: green; /* Check mark in green */
    }
    .confirmation-modal button {
      margin-top: 20px;
      width: 200px;
      padding: 10px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 5px;
      color: var(--text-color);
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .confirmation-modal button:hover {
      background-color: rgba(205, 164, 94, 0.8);
    }
  </style>
</head>
<body>

  <script>
    let activeItem = null;
    
    function selectItem(item) {
      if (activeItem && activeItem !== item) {
        finalizeItem(activeItem);
      }
      activeItem = item;
      item.classList.add('active');
      document.querySelectorAll('.menu-item').forEach(el => {
        if (el !== item) el.classList.add('blur');
        else el.classList.remove('blur');
      });
      if (!item.querySelector('.quantity-controls')) {
        addControls(item);
      }
    }
    
    function addControls(item) {
      const controlsDiv = document.createElement('div');
      controlsDiv.className = 'quantity-controls';
      const minusBtn = document.createElement('button');
      minusBtn.textContent = '➖';
      minusBtn.className = 'qty-btn';
      minusBtn.onclick = e => {
        e.stopPropagation();
        updateQuantity(item, -1);
      };
      const qtyDisplay = document.createElement('span');
      qtyDisplay.className = 'qty-display';
      qtyDisplay.textContent = item.dataset.quantity || '0';
      const plusBtn = document.createElement('button');
      plusBtn.textContent = '➕';
      plusBtn.className = 'qty-btn';
      plusBtn.onclick = e => {
        e.stopPropagation();
        updateQuantity(item, 1);
      };
      const doneBtn = document.createElement('button');
      doneBtn.textContent = 'DONE';
      doneBtn.className = 'qty-btn';
      doneBtn.onclick = e => {
        e.stopPropagation();
        finalizeItem(item);
      };
      controlsDiv.appendChild(minusBtn);
      controlsDiv.appendChild(qtyDisplay);
      controlsDiv.appendChild(plusBtn);
      controlsDiv.appendChild(doneBtn);
      item.appendChild(controlsDiv);
    }
    
    function finalizeItem(item) {
      item.classList.remove('active');
      removeControls(item);
      activeItem = null;
      document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('blur'));
    }
    
    function removeControls(item) {
      const controls = item.querySelector('.quantity-controls');
      if (controls) controls.remove();
    }
    
    function updateQuantity(item, delta) {
      let qty = parseInt(item.dataset.quantity) || 0;
      qty = Math.max(0, qty + delta);
      item.dataset.quantity = qty;
      const display = item.querySelector('.qty-display');
      if (display) display.textContent = qty;
    }
    
    function gatherOrders() {
      let orders = [];
      document.querySelectorAll('.menu-item').forEach(item => {
        let qty = parseInt(item.dataset.quantity) || 0;
        let price = parseInt(item.dataset.price) || 0;
        if (qty > 0) {
          let nameElem = item.querySelector('.item-name');
          let volumeElem = item.querySelector('.item-volume');
          let nameText = nameElem ? nameElem.textContent : 'Unknown';
          // Remove volume from order summary display:
          // let volumeText = volumeElem ? volumeElem.textContent : '';
          orders.push({ 
            name: nameText, 
            quantity: qty, 
            price: price 
          });
        }
      });
      return orders;
    }
