<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alkoholna Pića Menu</title>
  <style>
    :root {
      --bg-color: #121212;           /* Deep dark background */
      --container-bg: #1f1f1f;         /* Slightly lighter container background */
      --accent-color: #cda45e;         /* Warm, sophisticated gold accent */
      --text-color: #e0e0e0;           /* Light grey text */
      --border-color: #444;            /* Subtle border */
    }
    
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body styling */
    body {
      background-color: var(--bg-color);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: var(--text-color);
      padding: 20px;
      min-height: 100vh;
    }
    
    /* Main container */
    .menu-section {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--container-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }
    
    /* Header with a big picture */
    .menu-header {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
    }
    .menu-header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
    }
    .menu-header h2 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent-color);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      margin: 0;
    }
    
    /* Menu items container */
    .menu-items {
      padding: 20px;
    }
    
    /* Each menu item styled as a row (table-like) */
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.3s ease;
      cursor: pointer;
      position: relative;
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
      user-select: none;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background-color: rgba(205, 164, 94, 0.15);
    }
    .menu-item:focus {
      outline: none !important;
    }
    /* Blur non-active items */
    .menu-item.blur {
      filter: blur(2px);
      opacity: 0.6;
    }
    /* Active item styling */
    .menu-item.active {
      filter: none;
      opacity: 1;
    }
    
    /* Container for plus/minus/done controls */
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    .qty-btn {
      background-color: var(--accent-color);
      border: none;
      padding: 5px 10px;
      color: var(--text-color);
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .qty-btn:hover {
      background-color: rgba(205, 164, 94, 0.8);
    }
    .qty-display {
      font-size: 1.4rem;
      min-width: 20px;
      text-align: center;
    }
    
    /* Action buttons at the bottom */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
    }
    .action-btn {
      width: 200px;
      padding: 10px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 5px;
      color: var(--text-color);
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .action-btn:hover {
      background-color: rgba(205, 164, 94, 0.8);
    }
    
    /* Responsive adjustments for mobile */
    @media (max-width: 600px) {
      .menu-header {
        height: 180px;
      }
      .menu-header h2 {
        font-size: 2rem;
        bottom: 10px;
        left: 10px;
      }
      .menu-item {
        flex-direction: column;
        align-items: flex-start;
        padding: 8px 10px;
        font-size: 1.2rem;
      }
      .quantity-controls {
        position: static;
        margin-top: 10px;
        transform: none;
        width: 100%;
        justify-content: flex-start;
      }
      .qty-btn, .qty-display, .action-btn {
        font-size: 1.2rem;
      }
      .action-btn {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-section">
    <div class="menu-header">
      <img src="alc.jpg" alt="Alkoholna pića">
      <h2>Alkoholna pića</h2>
    </div>
    <div class="menu-items">
      <!-- Each menu-item now uses a data-quantity attribute -->
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Gorki list 0.05</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Jägermeister 0.03</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Amaro Montenegro 0.03</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Vodka 0.03</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Gin 0.03</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Vermouth 0.03</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Tequila 0.03</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Martini 0.03</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Campari 0.03</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Baileys 0.05</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Jameson 0.03</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Chivas Regal 0.03</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Ballantine's 0.03</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Johnnie Walker 0.03</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Rakija Akov</span>
      </div>
      <div class="menu-item" data-quantity="0" onclick="selectItem(this)">
        <span class="item-name">Rakija</span>
      </div>
    </div>
    <!-- Action buttons: View Order -->
    <div class="action-buttons">
      <button class="action-btn" onclick="viewOrder()">View Order</button>
    </div>
  </div>

  <script>
    // Track the currently active item.
    let activeItem = null;

    function selectItem(item) {
      // If another item is active, finalize it first.
      if (activeItem && activeItem !== item) {
        finalizeItem(activeItem);
      }
      
      // Set this item as active.
      activeItem = item;
      item.classList.add('active');
      
      // Blur all other items.
      document.querySelectorAll('.menu-item').forEach(function(el) {
        if (el !== item) {
          el.classList.add('blur');
        } else {
          el.classList.remove('blur');
        }
      });
      
      // If controls are not present, add plus, minus, and done buttons.
      if (!item.querySelector('.quantity-controls')) {
        addControls(item);
      }
    }

    // Add plus, minus, and done buttons to the active item.
    function addControls(item) {
      const controlsDiv = document.createElement('div');
      controlsDiv.className = 'quantity-controls';

      const minusBtn = document.createElement('button');
      minusBtn.textContent = '➖';
      minusBtn.className = 'qty-btn';
      minusBtn.onclick = function(e) {
        e.stopPropagation();
        updateQuantity(item, -1);
      };

      const qtyDisplay = document.createElement('span');
      qtyDisplay.className = 'qty-display';
      qtyDisplay.textContent = item.dataset.quantity;

      const plusBtn = document.createElement('button');
      plusBtn.textContent = '➕';
      plusBtn.className = 'qty-btn';
      plusBtn.onclick = function(e) {
        e.stopPropagation();
        updateQuantity(item, 1);
      };

      const doneBtn = document.createElement('button');
      doneBtn.textContent = 'DONE';
      doneBtn.className = 'qty-btn';
      doneBtn.onclick = function(e) {
        e.stopPropagation();
        finalizeItem(item);
      };

      controlsDiv.appendChild(minusBtn);
      controlsDiv.appendChild(qtyDisplay);
      controlsDiv.appendChild(plusBtn);
      controlsDiv.appendChild(doneBtn);
      item.appendChild(controlsDiv);
    }

    // Remove the plus/minus/done controls and reset active state.
    function finalizeItem(item) {
      item.classList.remove('active');
      removeControls(item);
      activeItem = null;
      // Remove blur from all items.
      document.querySelectorAll('.menu-item').forEach(function(el) {
        el.classList.remove('blur');
      });
    }

    // Remove controls from the given item.
    function removeControls(item) {
      const controls = item.querySelector('.quantity-controls');
      if (controls) {
        controls.remove();
      }
    }

    // Update the stored quantity and update the display.
    function updateQuantity(item, delta) {
      let qty = parseInt(item.dataset.quantity);
      qty = Math.max(0, qty + delta);
      item.dataset.quantity = qty;
      const display = item.querySelector('.qty-display');
      if (display) {
        display.textContent = qty;
      }
    }

    // Function to view the order summary in a new window.
    function viewOrder() {
      let orders = [];
      document.querySelectorAll('.menu-item').forEach(function(item) {
        let qty = parseInt(item.dataset.quantity);
        if (qty > 0) {
          orders.push({
            name: item.querySelector('.item-name').textContent,
            quantity: qty
          });
        }
      });
      if (orders.length === 0) {
        alert("Please select at least one item.");
        return;
      }
      
      // Open a new window for the order summary.
      let orderWindow = window.open("", "Order Summary", "width=600,height=800,left=200,top=100");
      orderWindow.document.write(`<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 2.4rem;
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .order-item {
      margin-bottom: 10px;
      font-size: 1.4rem;
      text-transform: uppercase;
      font-weight: 900;
    }
    .action-btn, .back-btn {
      margin-top: 20px;
      width: 200px;
      padding: 10px;
      background-color: #cda45e;
      border: none;
      border-radius: 5px;
      color: #e0e0e0;
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .action-btn:hover, .back-btn:hover {
      background-color: rgba(205, 164, 94, 0.8);
    }
    .back-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Order Summary</h2>
  <div id="order-list">`);
      
      orders.forEach(function(order) {
        orderWindow.document.write(`<div class="order-item">${order.name} - Quantity: ${order.quantity}</div>`);
      });
      
      orderWindow.document.write(`</div>
  <button class="action-btn" onclick="alert('Order submitted!')">Submit Order</button>
  <br>
  <button class="back-btn" onclick="window.close()">Back</button>
</body>
</html>`);
      orderWindow.document.close();
    }
  </script>
</body>
</html>
