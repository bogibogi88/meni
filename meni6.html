<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Alkoholna Pića Menu</title>
  <style>
    :root {
      --bg-color: #121212;
      --container-bg: #1f1f1f;
      --accent-color: #cda45e;
      --text-color: #e0e0e0;
      --border-color: #444;
    }
    body {
      background-color: var(--bg-color);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: var(--text-color);
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    .menu-section {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--container-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }
    .menu-header {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
    }
    .menu-header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
    }
    .menu-header h2 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent-color);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      margin: 0;
    }
    .menu-items {
      padding: 20px;
    }
    .menu-item {
      display: flex;
      flex-direction: column;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.3s ease;
      cursor: pointer;
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background-color: rgba(205, 164, 94, 0.15);
    }
    /* .top-row for name-volume + price on the same row */
    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between; /* name-volume on left, price on right */
      gap: 20px; /* moderate gap so it doesn't overflow on mobile */
    }
    /* Container that holds name and volume side by side */
    .name-volume {
      display: inline-flex; /* name and volume on same line */
      gap: 5px;
    }
    .item-name {
      font-size: 1.4rem;
      font-weight: 900;
    }
    .item-volume {
      font-size: 1.4rem;
      font-weight: 900;
      color: #aaa; /* optional styling for volume */
    }
    .item-price {
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
    }
    /* example styling for the action button */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
    }
    .action-btn {
      width: 200px;
      padding: 10px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 5px;
      color: var(--text-color);
      font-size: 1.4rem;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .action-btn:hover {
      background-color: rgba(205, 164, 94, 0.8);
    }
    /* example responsive adjustments */
    @media (max-width: 600px) {
      .menu-header {
        height: 180px;
      }
      .menu-header h2 {
        font-size: 2rem;
        bottom: 10px;
        left: 10px;
      }
      .menu-item {
        font-size: 1.2rem;
      }
      .item-name, .item-volume, .item-price {
        font-size: 1.2rem;
      }
      .action-btn {
        width: 150px;
        font-size: 1.2rem;
      }
      .top-row {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-section">
    <div class="menu-header">
      <img src="alc.jpg" alt="Alkoholna pića" />
      <h2>Alkoholna Pića</h2>
    </div>
    <div class="menu-items">
      <!-- Example item #1: name-volume on left, price on right -->
      <div class="menu-item">
        <div class="top-row">
          <div class="name-volume">
            <span class="item-name">Gorki list</span>
            <span class="item-volume">0.05</span>
          </div>
          <span class="item-price">245</span>
        </div>
      </div>
      <!-- Example item #2 -->
      <div class="menu-item">
        <div class="top-row">
          <div class="name-volume">
            <span class="item-name">Jägermeister</span>
            <span class="item-volume">0.03</span>
          </div>
          <span class="item-price">345</span>
        </div>
      </div>
      <!-- Example item #3 -->
      <div class="menu-item">
        <div class="top-row">
          <div class="name-volume">
            <span class="item-name">Amaro Montenegro</span>
            <span class="item-volume">0.03</span>
          </div>
          <span class="item-price">345</span>
        </div>
      </div>
      <!-- Add more items similarly -->
    </div>
    <div class="action-buttons">
      <button class="action-btn">View Order</button>
    </div>
  </div>
</body>
</html>
