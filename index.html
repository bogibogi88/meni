<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caf√© Menu Navigation</title>
  <style>
    :root {
      --accent: #b5651d;     /* Warm coffee brown */
      --bg: #121212;         /* Dark background */
      --container-bg: #333333;
      --text-light: #fff;
    }
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body: full-screen dark background, centered content */
    body {
      background-color: var(--bg);
      font-family: 'Lato', sans-serif;
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    /* Main container */
    .container {
      background-color: var(--container-bg);
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }
    /* Heading box with border around h1 */
    .heading-box {
      border: 2px solid var(--accent);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .heading-box h1 {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent);
    }
    /* Navigation: vertical stack */
    nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    /* Each navigation item styled as a thinner card */
    .nav-item {
      display: flex;
      align-items: center;
      text-decoration: none;
      background-color: var(--accent);
      border-radius: 8px;
      padding: 10px 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: var(--text-light);
    }
    .nav-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    /* Circular image styling */
    .nav-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid var(--text-light);
    }
    /* Option text styling: centered and extra bold */
    .nav-item span {
      flex: 1;
      font-size: 1.8rem;
      font-weight: 900;
      text-align: center;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .heading-box h1 {
        font-size: 2.2rem;
      }
      .nav-item {
        padding: 8px 12px;
      }
      .nav-item img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }
      .nav-item span {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading-box">
      <h1>MENI</h1>
    </div>
    <nav>
      <a class="nav-item" href="kafa.html">
        <img src="slike/kafe.jpg" alt="Kafa">
        <span>Kafa</span>
      </a>
      <a class="nav-item" href="alkohol.html">
        <img src="slike/alkohol.jpg" alt="Alkohol">
        <span>Alkohol</span>
      </a>
      <a class="nav-item" href="bez-alkohol.html">
        <img src="slike/sok.kpg.jpg" alt="Bez-Alkohol">
        <span>Bez-Alkohol</span>
      </a>
      <a class="nav-item" href="piva.html">
        <img src="slike/piva.jpg" alt="Piva">
        <span>Piva</span>
      </a>
    </nav>
  </div>
</body>
</html>
