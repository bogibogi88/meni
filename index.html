<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caf√© Menu Navigation</title>
  <style>
    :root {
      --body-bg: #121212;           /* Deep dark background */
      --container-bg: #1f1f1f;       /* Slightly lighter dark for container */
      --accent-color: #cda45e;       /* Sophisticated warm gold/accent */
      --text-color: #e0e0e0;         /* Light grey for text */
    }
    /* Reset default spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body styling */
    body {
      background-color: var(--body-bg);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    /* Main container styling - made wider */
    .container {
      background-color: var(--container-bg);
      border-radius: 10px;
      width: 100%;
      max-width: 1200px;  /* Increased max-width */
      padding: 20px 30px; /* Reduced padding to "unzoom" the content */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      text-align: center;
    }
    /* Heading box styling */
    .heading-box {
      border: 2px solid var(--accent-color);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .heading-box h1 {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent-color);
    }
    /* Navigation styling: vertical stack */
    nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    /* Navigation item styling */
    .nav-item {
      display: flex;
      align-items: center;
      white-space: nowrap; /* Prevent text from wrapping */
      text-decoration: none;
      background-color: var(--accent-color);
      border-radius: 8px;
      padding: 10px 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: var(--body-bg);
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .nav-item:hover {
      transform: translateY(-3px);
      background-color: #b38b57; /* Slightly darker accent on hover */
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    /* Image styling: increased image size */
    .nav-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 30px;
      border: 2px solid var(--body-bg);
      transition: transform 0.3s ease;
    }
    .nav-item:hover img {
      transform: scale(1.05);
    }
    /* Option text styling */
    .nav-item span {
      flex: 1;
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 15px 20px;
      }
      .heading-box h1 {
        font-size: 2.2rem;
      }
      .nav-item {
        padding: 8px 12px;
      }
      .nav-item img {
        width: 80px;
        height: 80px;
        margin-right: 15px;
      }
      .nav-item span {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading-box">
      <h1>Online meni</h1>
    </div>
    <nav>
      <a class="nav-item" href="meni7.html">
        <img src="kafe.jpg" alt="Kafa">
        <span>Kafa</span>
      </a>
      <a class="nav-item" href="meni6.html">
        <img src="po.jpg" alt="Alkohol">
        <span>Alkohol</span>
      </a>
      <a class="nav-item" href="meni9.html">
        <img src="sok.kpg.jpg" alt="Bez-Alkohol">
        <span>Sokovi</span>
      </a>
      <a class="nav-item" href="meni8.html">
        <img src="Alkohol.jpg" alt="Piva">
        <span>Piva</span>
      </a>
    </nav>
  </div>
</body>
</html>
